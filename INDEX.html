<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area de Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>√Årea de Login</h2>
    <label for="username">Login:</label>
    <input type="text" id="username" required><br><br>
    
    <label for="password">Senha:</label>
    <input type="password" id="password" required><br><br>
    
    <button onclick="entrar()">Entrar</button>
    <button onclick="sair()">Sair</button>
    
    <div id="message" class="message"></div>
</div>

<script>
    function entrar() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Substitua 'usuario' e 'senha' pelas credenciais desejadas
        const usuarioValido = 'usuario';
        const senhaValida = 'senha';

        if (username === usuarioValido && password === senhaValida) {
            document.getElementById('message').innerText = "Acesso permitido!";
            document.getElementById('message').style.color = "green";
        } else {
            document.getElementById('message').innerText = "Acesso negado!";
            document.getElementById('message').style.color = "red";
        }
    }

    function sair() {
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
        document.getElementById('message').innerText = '';
    }
</script>

</body>
</html>
